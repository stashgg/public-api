syntax = "proto3";

package server.shop.catalog.v1;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/stashgg/public-api/gen/proto/server/shop/catalog/v1";

enum CatalogPlatform {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the platform of the user viewing the catalog"};
  // Default unknown platform
  CATALOG_PLATFORM_UNSPECIFIED = 0;
  CATALOG_PLATFORM_IOS = 1;
  CATALOG_PLATFORM_ANDROID = 2;
  CATALOG_PLATFORM_WEBSTORE = 3;
}

enum CatalogSectionDisplayType {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Display type of a catalog section"};
  // Default responsive grid layout
  CATALOG_SECTION_DISPLAY_TYPE_UNSPECIFIED = 0;
  // Carousel displays items in a horizontal scrollable area
  CATALOG_SECTION_DISPLAY_TYPE_CAROUSEL = 1;
}

enum NonPurchasableItemType {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the type of non-purchasable item"};
  // Default non-purchasable item type
  NON_PURCHASABLE_ITEM_TYPE_UNSPECIFIED = 0;
  // Banner type non-purchasable item for emphasized full-width display
  NON_PURCHASABLE_ITEM_TYPE_BANNER = 1;
}

enum ChainLinkStatus {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the status of a chain link"};
  CHAIN_LINK_STATUS_UNSPECIFIED = 0;
  CHAIN_LINK_STATUS_CLAIMED = 1;
  CHAIN_LINK_STATUS_UNLOCKED = 2;
  CHAIN_LINK_STATUS_LOCKED = 3;
}

enum RewardBuffType {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the type of reward buff applied to an item"};
  REWARD_BUFF_TYPE_UNSPECIFIED = 0;
  // Renders the percentage as an additive reward, e.g. +20%
  REWARD_BUFF_TYPE_ADDITIVE = 1;
  // Renders the percentage as a multiplier, e.g. 3x
  REWARD_BUFF_TYPE_MULTIPLIER = 2;
}

enum ContentItemType {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the type of content item"};
  // Default content item type
  CONTENT_ITEM_TYPE_UNSPECIFIED = 0;
  // Web store bonus content item type
  CONTENT_ITEM_TYPE_WEB_STORE_BONUS = 1;
}

enum BadgeAction {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_enum) = {description: "Represents the action associated with a badge"};
  // Default badge action (no action)
  BADGE_ACTION_UNSPECIFIED = 0;
  // Show the details of the offer contents, e.g. loot boxes with drop rates
  BADGE_ACTION_SHOW_OFFER_DETAILS = 1;
}
