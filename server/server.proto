syntax = "proto3";

// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package server;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/stashgg/public-api/gen/proto/server";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Stash Web Shop API"
    description: "Server-side APIs for Stash web shop integration. This API set includes catalog management, purchase processing, and user management endpoints designed for server-to-server communication between game backends and Stash services."
    version: "1.0"
    contact: {
      name: "API Support"
      url: "https://docs.stash.gg/"
      email: "help@stash.gg"
    }
  }
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "hmac"
      value: {
        name: "stash-hmac-signature"
        in: IN_HEADER
        type: TYPE_API_KEY
        description: "HMAC signature generated by signing the request body with the Egress API key from Stash Studio. Used for secure server-to-server communication between game backends and Stash services."
      }
    }
  }
};
