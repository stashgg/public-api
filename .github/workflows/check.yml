name: Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for breaking change detection against main

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install protobuf tools
        run: make install-tools

      - name: Run checks
        run: make check

      - name: Check for uncommitted changes
        run: |
          # Exclude redoc HTML from diff check (output varies by platform due to styled-components)
          git checkout -- docs/gen/redoc.v1.html 2>/dev/null || true

          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of date. Please run 'make check' locally and commit the changes."
            echo ""
            echo "Changed files:"
            git status --porcelain
            echo ""
            echo "Diff:"
            git diff
            exit 1
          fi
