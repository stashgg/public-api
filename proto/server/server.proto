syntax = "proto3";

// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package server;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/stashgg/public-api/proto/server";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Stash Server-side API"
    description: "Server-side APIs for Stash game integration. This API set includes catalog management, purchase processing, and user management endpoints designed for server-to-server communication between game backends and Stash services (from Stash services to Game Backend, unless otherwise specified)."
    version: "1.0"
  }
  host: "test-api.stash.gg"
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "apiKey"
      value: {
        name: "X-Stash-Api-Key"
        in: IN_HEADER
        type: TYPE_API_KEY
        description: "API key authentication for server-side operations. Used for secure server-to-server communication between game backends and Stash services."
      }
    }
  }
};
